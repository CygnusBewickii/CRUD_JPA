<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<div>
    <th:block th:each="user : ${users}">
        <span th:text="${user.getId()}"></span>
        <span th:text="${user.getAge()}"></span>
        <span th:text="${user.getName()}"></span>
        <span th:text="${user.getSecondName()}"></span>
    </th:block>
</div>

</body>

</html>
